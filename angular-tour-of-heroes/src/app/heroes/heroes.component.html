<h3>Heroes 배열 (ngFor)</h3>
<ul class="heroes">
<!-- 클래스 바인딩 -> 해당 컴포넌트의 css파일에 정의되어 있는 CSS클래스 추가 및 제거 : selectedHero가 hero와 같을때 selected CSS 클래스 추가됨 -->
  <li [class.selected]="hero === selectedHero"
      *ngFor="let hero of heroes"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<hr>
<!-- selectedHero프로퍼티가 hero프로퍼티로 단방향 데이터 바인딩 -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
